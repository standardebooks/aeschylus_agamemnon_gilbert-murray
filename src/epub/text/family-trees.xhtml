		<section id="family-trees" epub:type="preface">
			<h2 epub:type="title">Family Trees</h2>
			<p>The chief characters in the play belong to one family, as is shown by the two genealogies:⁠—</p>
			<section id="family-trees-1">
				<h3 epub:type="ordinal z3998:roman">I</h3>
				<figure id="illustration-1">
					<img alt="The first diagram depicts a simplified family tree of the House of Atreus. The family line starts with Tantalus, followed by one of his sons, Polops. The third generation only shows two of Polops’ many children, Atreus and Thyestes. Thyestes is the father of Aigisthos, who is Clytemnestra’s lover. Atreus had two sons: Agamemnon and Menelaus. Agamemnon and Clytemnestra had three children: Iphigenia, Electra, and Orestes." src="../images/illustration-1.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
				</figure>
				<p>(Also, a sister of Agamemnon, name variously given, married Strophios, and was the mother of Pylades.)</p>
			</section>
			<section id="family-trees-2">
				<h3 epub:type="ordinal z3998:roman">II</h3>
				<figure id="illustration-2">
					<img alt="The second diagram depicts a simplified family tree of the House of Tyndareus. Tyndareus and Leda had a daughter, Clytemnestra. Leda and Zeus had three children: Castor, Polydeauces, and Helen." src="../images/illustration-2.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
				</figure>
			</section>
		</section>
